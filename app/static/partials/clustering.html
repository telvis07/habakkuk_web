
<div ng-controller='ClusterCtrl'>
  <h2>Facet Counts</h2>
  <table class="table table-hover table-bordered table-condensed" >
    <thead>
      <tr>
        <th>Bible Reference</th>
        <th>Tweet Count</th>
      </tr>
    </thead>
    <tr ng-repeat='facet in facets', ng-click="selectFacet($index)">
      <td>{{facet.value}}</td><td>{{facet.count}}</td>
    </tr>
  </table>


  <h2>Clusters (as text)</h2>
  <ul>
      <li ng-repeat='cluster in clusters.children'>
          <p>{{cluster.name}},{{cluster.size}},{{$index}}</p>
          <ul>
              <li ng-repeat='user in clusters.children[$index].children'>
                  <p>{{user.name}},{{$index}}</p>
              </li>
          </ul>
      </li>
  </ul>


  <h2>Clusters visualization</h2>
  <hkuk-clusters-viz clusters='clusters'></hkuk-clusters-viz>
</div>
