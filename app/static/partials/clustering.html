<div ng-controller='ClusterCtrl'>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <h2>Facet Counts</h2>
        <table class="table table-hover table-bordered table-condensed" >
          <thead>
            <tr>
              <th>Bible Reference</th>
              <th>Tweet Count</th>
            </tr>
          </thead>
          <tr ng-repeat='facet in facets', ng-click="selectFacet($index)", class="{{facet.class}}">
            <td>{{facet.value}}</td><td>{{facet.count}}</td>
          </tr>
        </table>
      </div> <!-- span2 -->
